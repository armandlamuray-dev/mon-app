<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    header a {
      text-decoration: none;
      color: #fff;
      background-color: #1e90ff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-left: 10px;
      transition: background 0.2s ease;
    }

    header a:hover {
      background-color: #63b3ed;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 250px;
      gap: 10px;
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #63b3ed;
    }

    p a {
      color: #63b3ed;
    }
  </style>
</head>
<body>

  <!-- Header dynamique -->
  <header id="header"></header>

  <h2>Se connecter</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom dâ€™utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Connexion</button>
  </form>

  <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>

  <script>
    // ðŸ”¹ Header dynamique
    const header = document.getElementById('header');
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      header.innerHTML = `
        <a href="index.html">Accueil</a>
        <a href="#" id="logout">Se dÃ©connecter</a>
      `;
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      });
    } else {
      header.innerHTML = `<a href="index.html">Accueil</a>`;
    }

    // ðŸ”¹ Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) return alert("Veuillez remplir tous les champs.");

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) return alert(data?.message || "Erreur lors de la connexion.");

        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = data.role === 'admin' ? 'choice.html' : 'user.html';
      } catch (err) {
        console.error("Erreur connexion:", err);
        alert("Impossible de contacter le serveur.");
      }
    });
  </script>

</body>
</html>
