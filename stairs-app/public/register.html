<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    header a {
      text-decoration: none;
      color: #fff;
      background-color: #1e90ff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-left: 10px;
      transition: background 0.2s ease;
    }

    header a:hover {
      background-color: #63b3ed;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 250px;
      gap: 10px;
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #63b3ed;
    }

    p a {
      color: #63b3ed;
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <h2>Cr√©er un compte</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nom d‚Äôutilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="email" id="email" placeholder="Adresse email" required>
    <button type="submit">S‚Äôinscrire</button>
  </form>

  <p>D√©j√† un compte ? <a href="login.html">Se connecter</a></p>

  <script src="register.js"></script>

  <script>
    // üîπ Header dynamique uniforme
    const header = document.getElementById('header');
    const user = JSON.parse(localStorage.getItem('user'));

    if (user) {
      header.innerHTML = `
        <a href="index.html">Accueil</a>
        <a href="#" id="logout">Se d√©connecter</a>
      `;
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      });
    } else {
      header.innerHTML = `<a href="index.html">Accueil</a>`;
    }
  </script>

  <script>
    // üîπ Gestion de l'inscription
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!username || !password || !email) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email })
        });

        const data = await res.json().catch(() => null);

        if (!res.ok) {
          alert((data && data.message) || 'Erreur lors de l‚Äôinscription.');
          return;
        }

        alert((data && data.message) || 'Compte cr√©√© avec succ√®s !');
        window.location.href = 'login.html';
      } catch (err) {
        console.error('Erreur r√©seau inscription:', err);
        alert('Impossible de contacter le serveur.');
      }
    });
  </script>
</body>
</html>
