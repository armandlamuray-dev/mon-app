<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    header a {
      text-decoration: none;
      color: #fff;
      background-color: #1e90ff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-left: 10px;
      transition: background 0.2s ease;
    }

    header a:hover {
      background-color: #63b3ed;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 250px;
      gap: 10px;
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #63b3ed;
    }

    p a {
      color: #63b3ed;
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <form id="registerForm">
    <input type="text" id="username" placeholder="Nom dâ€™utilisateur" required>

    const header = document.getElementById('header');

</html>
