<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 8px; }
    button { background: #0077cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <script src="header.js"></script>

  <h1>Créer une nouvelle page principale</h1>

  <form id="add-page-form">
    <input type="text" id="title" placeholder="Titre de la page" required>
    <input type="number" id="nbSubpages" placeholder="Nombre de sous-pages (min. 1)" min="1" value="1" required>
    <textarea id="firstContent" placeholder="Contenu de la première sous-page" required></textarea>
    <input type="text" id="firstImage" placeholder="Image (URL ou vide)">
    <label><input type="checkbox" id="publicPage"> Page publique</label>
    <button type="submit">Créer la page</button>
  </form>

  <button onclick="window.location.href='user.html'">⬅ Retour</button>

  <script>
    // Génère un identifiant aléatoire de 16 caractères
    function generateId(length = 16) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    }

    document.getElementById('add-page-form').addEventListener('submit', async e => {
      e.preventDefault();

      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.username) {
        alert('Vous devez être connecté.');
        window.location.href = 'login.html';
        return;
      }

      const id = generateId();
      const title = document.getElementById('title').value.trim();
      const nbSubpages = parseInt(document.getElementById('nbSubpages').value);
      const content = document.getElementById('firstContent').value.trim();
      const image = document.getElementById('firstImage').value.trim();
      const isPublic = document.getElementById('publicPage').checked;

      if (!title || !content || nbSubpages < 1) {
        alert('Veuillez remplir correctement tous les champs.');
        return;
      }

      const payload = {
        id,
        title,
        username: user.username,
        nb_subpages: nbSubpages,
        public: isPublic,
        firstSubpage: {
          sub_id: 1,
          content,
          image
        }
      };

      try {
        const res = await fetch('/user/add-page', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => null);

        if (!res.ok) {
          console.error('Erreur add-page:', data || await res.text());
          alert((data && data.message) || 'Erreur lors de la création de la page.');
          return;
        }

        alert((data && data.message) || 'Page créée avec succès !');
        window.location.href = 'user.html';
      } catch (err) {
        console.error('Erreur réseau add-page:', err);
        alert('Impossible de contacter le serveur.');
      }
    });
  </script>
</body>
</html>
