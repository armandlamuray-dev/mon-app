<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page publique</title>

  <style>
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* En-tête */
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Contenu principal */
    main {
      padding: 20px;
      background-color: white;
      margin: 20px auto;
      width: 80%;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Conteneur des images */
    .image-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 40px auto;
      max-width: 80%;
    }

    /* Style pour chaque boîte d'image */
    .image-box {
      width: 45%;
      text-align: center;
    }

    /* Images */
    .image-box img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    /* Effet au survol */
    .image-box img:hover {
      transform: scale(1.05);
    }

    /* Texte sous les images */
    .image-box p {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Titre principal */
    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-align: center;
    }

    /* Conteneur des zones de texte */
    .text-container {
      display: flex;
      justify-content: space-between;
      gap: 50px;
      margin-top: 30px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Zones de texte */
    .text-box {
      width: 45%;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      border-left: 5px solid black;
    }

    .right {
      border-left: none;
      border-right: 5px solid black;
    }

    .text-box h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    /* Barre de retour */
    .return-bar {
      text-align: center;
      background-color: #000;
      padding: 15px;
      margin-top: 30px;
    }

    .return-bar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .return-bar a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <!-- Header dynamique -->
  <script src="header.js"></script>

  <main id="page-container">
    Chargement...
  </main>

  <div class="return-bar">
    <a href="index.html">⬅ Retour à l'accueil</a>
  </div>

  <script>
    async function loadPage() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('page-container');

      if (!id) {
        container.innerHTML = '<p>Page non trouvée.</p>';
        return;
      }

      try {
        const res = await fetch(`/pages/public/${encodeURIComponent(id)}`);
        if (!res.ok) {
          container.innerHTML = '<p>Page non trouvée ou non publique.</p>';
          return;
        }

        const p = await res.json();

        container.innerHTML = `
          <h1>${p.title || '(sans titre)'}</h1>
          <p><strong>Auteur :</strong> ${p.username || 'Inconnu'}</p>
          <p><small>Créée le : ${p.created_at ? new Date(p.created_at).toLocaleString() : 'Inconnue'}</small></p>

          ${p.image ? `
            <div class="image-container">
              <div class="image-box">
                <img src="${p.image}">
                <p>Illustration</p>
              </div>
            </div>` : ''}

          <div class="text-container">
            <div class="text-box">
              <h2>Description</h2>
              <p>${(p.content || '').replace(/\n/g, "<br>")}</p>
            </div>

            <div class="text-box right">
              <h2>Détails complémentaires</h2>
              <p><em>A compléter selon ton modèle…</em></p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Erreur lors du chargement.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', loadPage);
  </script>

</body>
</html>
