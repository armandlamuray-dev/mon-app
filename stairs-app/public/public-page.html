<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page publique</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <script src="header.js"></script>

  <div id="page-container">Chargement...</div>
  <script>
    async function loadPage() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('page-container');

      if (!id) return (container.innerHTML = '<p>Page non trouvée.</p>');

      try {
        const res = await fetch(`/pages/public/${encodeURIComponent(id)}`);
        if (!res.ok) return (container.innerHTML = '<p>Page non trouvée ou non publique.</p>');

        const p = await res.json();
        container.innerHTML = `
          <h1>${p.title || '(sans titre)'}</h1>
          <p><strong>Auteur :</strong> ${p.username}</p>
          <small>Créée le : ${new Date(p.created_at).toLocaleString()}</small>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Erreur lors du chargement.</p>';
      }
    }
    loadPage();
  </script>
</body>
</html>
